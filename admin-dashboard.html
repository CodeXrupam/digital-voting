<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - VoteSecure</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-page">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="assets/logo.png" alt="VoteSecure Logo">
                    <h1>VoteSecure Admin</h1>
                </div>
                <div class="user-info">
                    <span id="adminName">Welcome, Admin</span>
                    <button class="btn btn-outline" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </nav>

        <main class="admin-main">
            <div class="admin-container">
                <div class="admin-grid">
                    <!-- Session Control Card -->
                    <div class="admin-card">
                        <h3><i class="fas fa-clock"></i> Session Control</h3>
                        <div class="session-controls">
                            <button class="btn btn-primary" onclick="startSession()">
                                <i class="fas fa-play"></i> Start New Session
                            </button>
                            <button class="btn btn-danger" onclick="endSession()">
                                <i class="fas fa-stop"></i> End Current Session
                            </button>
                        </div>
                    </div>

                    <!-- Add Party Card -->
                    <div class="admin-card">
                        <h3><i class="fas fa-plus-circle"></i> Add New Party</h3>
                        <form id="addPartyForm" class="add-party-form">
                            <div class="input-group">
                                <input type="text" id="partyName" required>
                                <label>Party Name</label>
                            </div>
                            <div class="input-group">
                                <input type="text" id="candidateName" required>
                                <label>Candidate Name</label>
                            </div>
                            <div class="input-group">
                                <input type="text" id="partySymbol" required>
                                <label>Party Symbol</label>
                            </div>
                            <div class="input-group">
                                <input type="file" id="partyLogo" accept="image/*" required>
                                <label>Party Logo</label>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Party
                            </button>
                        </form>
                    </div>

                    <!-- Voting Statistics Card -->
                    <div class="admin-card">
                        <h3><i class="fas fa-chart-bar"></i> Voting Statistics</h3>
                        <div class="voting-stats" id="votingStats">
                            <!-- Stats will be dynamically loaded -->
                        </div>
                    </div>

                    <!-- Party List Card -->
                    <div class="admin-card">
                        <h3><i class="fas fa-list"></i> Party List</h3>
                        <div class="party-list" id="partyList">
                            <!-- Party list will be dynamically loaded -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
