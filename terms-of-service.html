<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - VoteSecure</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/terms-of-service.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="simple-navbar">
        <div class="simple-nav-container">
            <div class="logo" onclick="window.location.href='index.html'">
                <img src="assets/logo.png" alt="VoteSecure Logo">
                <h1>VoteSecure</h1>
            </div>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </nav>

    <main class="terms-page">
        <section class="hero-section">
            <h1>Terms of Service</h1>
            <p>Last updated: March 2024</p>
        </section>

        <section class="terms-content">
            <div class="terms-section" ng-repeat="term in terms">
                <h2 data-number="{{term.number}}">{{term.number}}. {{term.title}}</h2>
                <p>{{term.content}}</p>
            </div>
        </section>
    </main>

    <script src="js/common.js"></script>
    <script src="js/terms-of-service.js"></script>
</body>
</html>
