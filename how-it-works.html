<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How it Works - VoteSecure</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/how-it-works.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/howItWorksController.js"></script>
</head>
<body ng-app="voteSecureApp" ng-controller="HowItWorksController">
    <!-- Navigation -->
    <nav class="simple-navbar">
        <div class="simple-nav-container">
            <div class="logo" onclick="window.location.href='index.html'">
                <img src="assets/logo.png" alt="VoteSecure Logo">
                <h1>VoteSecure</h1>
            </div>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </nav>

    <main class="how-it-works-page">
        <section class="hero-section">
            <h1>How VoteSecure Works</h1>
            <p>Understanding our secure voting process</p>
        </section>

        <section class="process-section">
            <div class="process-step" ng-repeat="step in steps" ng-class="{'animate': true}">
                <div class="step-number">{{step.number}}</div>
                <div class="step-content">
                    <h2>{{step.title}}</h2>
                    <p>{{step.description}}</p>
                </div>
            </div>
        </section>
    </main>

    <script src="common.js"></script>
    <script src="how-it-works.js"></script>
</body>
</html>
